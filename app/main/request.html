<div class="row">
    <div class="col-md-12 text-center bookend" style="background-image:url(../images/icon.png); background-repeat:no-repeat; background-position: 98% 50%">
        <h1><a href="#/request">WHO CAN HELP ?</a>
        </h1>
    </div>

    <div class="col-md-12 below">
        <google-map center="map.center" zoom="map.zoom" control="map.control" ng-click="openMap()">
            <marker coords="map.marker">
        </google-map>
    </div>
</div>

<div class="row">
    <div class="col-md-12 info below">

        <form action="" ng-submit="submitForm()">
            <div class="form-group">
                <h3>About</h3>
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">Email address</label> -->
                    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="about" placeholder="in 140 tell us about your situation..">
                </div>
                <h3>Need</h3>
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">Email address</label> -->
                    <input type="input" class="form-control" id="exampleInputEmail1" placeholder="tell us about your need, examples vegan baby food, a walker, etc.." ng-model="needs">
                </div>
                <h3>Location</h3>
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">Email address</label> -->
                    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="address" placeholder="Address of where you are staying..">
                </div>
                <h3>Prefered Contact (enter one or more)</h3>
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <label for="">Email:
                    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="email" placeholder="user@mail.com" label="dasd" value="choice">
                </label>
                <label for="">Phone #:
                    <input type="phone" class="form-control" id="exampleInputEmail1" ng-model="phoneNumber" placeholder="303-333-1234" label="dasd" value="choice">
                </label>

                <input type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            </div>
        </form>
    </div>
</div>

<div class="row bookend below containing">
    <div class="col-md-6 col-push-md-3">

    </div>
    <div class="col-md-6">
        <button class="form-control below btn">
            <a href="#/">Actually I want to help...</a>
        </button>
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Success</h4>
            </div>
            <div class="modal-body">
                Your ticket has been submitted. Thanks!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
