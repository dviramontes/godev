<div class="row">
    <div class="col-md-12 text-center bookend">
        <h1><a href="#/">HOW DO I GET SOME HELP</a></h1>
    </div>

    <div class="col-md-12 below">
        <google-map center="map.center" zoom="map.zoom" control="map.control" ng-click="openMap()">
            <marker coords="map.marker">
        </google-map>
    </div>
</div>

<div class="row">
    <div class="col-md-12 info below">
        <h3>About</h3>
        <form action="">
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="number" class="form-control" id="exampleInputEmail1" ng-model="map.zoom" placeholder="in 140 tell us about your situation..">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12 info below">
        <h3>Needs</h3>
        <form action="">
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="input" class="form-control" id="exampleInputEmail1" placeholder="tell us about your need, examples vegan baby food, a walker, etc..">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12 info below">
        <h3>Location</h3>
        <form action="">
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="text" class="form-control" id="exampleInputEmail1" ng-model="address" placeholder="Address of where you are staying..">
            </div>
        </form>
    </div>
</div>

<div class="row bookend below containing">
    <div class="col-md-4">
        <button class="form-control below btn">
            Help Them
        </button>
    </div>
    <div class="col-md-4">
        <button class="form-control below btn">
            I Can't Help That Person
        </button>
    </div>
    <div class="col-md-4">
        <button class="form-control below btn">
            My Friends Might Be Able To Help
        </button>
    </div>
</div>
