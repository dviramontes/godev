<div class="row" style="border-radius:10px;">
  <div class="col-md-12 text-center titlebar" style="border-radius:10px;">
    <h1>HOW THE FUCK DO I GIVE SOME HELP</h1>
  </div>

  <div class="col-md-12">
    <google-map center="map.center" zoom="map.zoom"/>
  </div>
</div>

<div class="row">
  <div class="col-md-12 text-center about">
    {{about}}
  </div>
  <div class="col-md-12 text-center">
    <h3>List</h3>
    <ul class="list-unstyled">
      <li ng-repeat="need in needs">
        {{need}}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <button class="form-control btn">
      help
    </button>
  </div>
    <div class="col-md-4">
  <button class="form-control btn">
    dont help
  </button>
    </div>
    <div class="col-md-4">
  <button class="form-control btn">
    friends help
  </button>
    </div>
</div>
