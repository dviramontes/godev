<div class="row">
    <div class="col-md-12 text-center bookend" style="background-image:url(../images/icon.png); background-repeat:no-repeat; background-position: 98% 50%">
        <h1><a href="#/">HOW CAN I HELP ?</a>
        </h1>
    </div>

    <div class="col-md-12 below">
        <google-map center="map.center" control="map.control" zoom="map.zoom" ng-click="openMap()">
            <marker coords="map.center">
        </google-map>
    </div>
</div>

<div class="row">
    <div class="col-md-12 info below">
        <h3>About</h3>
        {{about}}
    </div>
</div>

<div class="row">
    <div class="col-md-12 info below">
        <h3>Need</h3>
        {{need}}
    </div>
</div>

<div class="row">
    <div class="col-md-12 info below">
        <h3>Location</h3>
        {{location}}
    </div>
</div>

<div class="row bookend below containing">
    <div class="col-md-3">
        <button class="form-control below btn" ng-click="sendTextMessage()">
            I Can Help Them
        </button>
    </div>
    <div class="col-md-3">
        <button class="form-control below btn" ng-click="reloadPage()">
            I Can't Help That Person
        </button>
    </div>
    <div class="col-md-3">
        <button class="form-control below btn" ng-click="showSocialMedia()">
            My Friends Might Be Able To Help
        </button>
    </div>
    <div class="col-md-3">
        <button class="form-control below btn">
            <a href="#/request">Actually I need help...</a>
        </button>
    </div>
    <div style="margin-top:10px;">
        <form ng-hide="hideMessage" class="below form-group" ng-submit="reachOut()">
        <input type='text' placeholder='what email can you be reached at' class='form-control col-md-4 col-lg-4' ng-hide='prefersEmail' ng-model="email"/>
        <input type='text' placeholder='what phone number can you be reached at' class='form-control col-md-4 col-lg-4' ng-hide='prefersText' ng-model="phoneNumber"/>
        <button class='form-control btn col-md-4'>
            Reach Out
        </button>
    </form>
    </div>
    <div class="col-md-3 pull-right" ng-hide='hideSocial'>
        <div addthis-toolbox class="addthis_toolbox addthis_default_style addthis_32x32_style pull-right below">
            <a class="addthis_button_facebook"></a>
            <a class="addthis_button_twitter"></a>
            <a class="addthis_button_google_plusone_share"></a>
            <a class="addthis_button_compact"></a>
            <a class="addthis_counter addthis_bubble_style"></a>
            <script type="text/javascript">
            var twitterTemplate = "";

            var addthis_config = {
                "data_track_clickback": false,
                "data_track_addressbar": false
            };
            var addthis_share = {
                templates: {
                    twitter: 'Please help this family with XYZ, via {{title}} : {{url}} @username',
                    fb: 'check out {{title}} : {{url}} @ABC'
                },
                url_transforms: {
                    clean: true
                }

            }
            </script>
        </div>
    </div>
</div>
